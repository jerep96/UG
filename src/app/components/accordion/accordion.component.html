<div class="container mt-4">
  <ngb-accordion [closeOthers]="true" activeIds="0" *ngFor="let bloque of bloquesData; index as i">
    <ngb-panel id={{i}}>
        <ng-template ngbPanelTitle>
            <span>Bloco: {{bloque.ul_blocco}}</span>
            <span class="badge bg-secondary ms-2">{{statusCount[i]}}</span>
          </ng-template>
      <ng-template ngbPanelContent>
        <app-table [activities]="bloque.ordenServicio"></app-table>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
